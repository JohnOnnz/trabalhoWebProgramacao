    <title>Document</title>
</head>
<body>

    <form action="arquivo.php" method="get" class="cadastro"> 


        <FIeldset>
            <legend>Dados De Contato</legend>

            <div class="campo_100">
                <label for="nome">Nome:</label>

            </div>

            <div class="campo_50">

                    <label for="date">Nascimento</label>
                    <input type="date" id="date" required >
                </div>
                <div>
                    <label for="tell">Contato</label>
                    <input type="tel" id="tell" placeholder="   (XX) XXXX - XXXX">
                </div>
            </div>

            <div class="campo_100">
                <label for="mail">E-mail</label>
                <input type="email" id="mail" name="mail" placeholder="Digite seu E-mail">
            </div>

        </FIeldset>
